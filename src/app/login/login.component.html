
<div id="login">   
  <h1>Welcome Back!</h1>
  
  <form action="/" method="post">
  
    <div class="field-wrap">

    <input type="email" [(ngModel)]="loginUserData.email" name="email" required />
  </div>
  
  <div class="field-wrap">
    <input type="password"  [(ngModel)]="loginUserData.password" name="password" required/>
  </div>
  
  <p class="forgot"><a href="#">Forgot Password?</a></p>
  
  <button type="button" (click)="loginUser()" class="button button-block" >Log in </button>
  
  </form>
